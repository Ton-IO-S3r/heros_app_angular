<div fxLayout="column">
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input type="text" placeholder="Pick one" aria-label="Number" [(ngModel)]="termino" matInput
        [matAutocomplete]="auto" (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="getSelected($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero}}
        </mat-option>
        <mat-option *ngIf="heroes.length <= 0">
          "No se encontró el término {{ termino }} "
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
</div>
