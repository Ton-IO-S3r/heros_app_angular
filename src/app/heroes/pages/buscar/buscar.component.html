<div fxLayout="column">
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Buscar heroe</mat-label>
      <input type="text" placeholder="Ingresa tu búsqueda" aria-label="Buscar heroe" [(ngModel)]="termino" matInput
        [matAutocomplete]="auto" (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="getSelected($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          No se encontró el término {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <pre> {{selectedHero | json}} </pre>
  </div>
</div>
