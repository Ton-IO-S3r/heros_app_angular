<h1> {{ heroe.id ? 'Editar ': 'Nuevo '}} heroe</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super heroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero">
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Primera aparici√≥n</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{publisher.desc}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto URL</mat-label>
      <input matInput required type="url" [(ngModel)]="heroe.alt_img">
    </mat-form-field>
    <br>
    <div fxLayout="row">
      <button mat-raised-button color="primary" (click)="saveHero()">
        <mat-icon>{{heroe.id ? 'edit':'add'}}</mat-icon> {{heroe.id ? 'Actualizar':'Crear'}}
      </button>
      <span class="spacer"></span>
      <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrarHeroe()">
        <mat-icon>delete</mat-icon> Eliminar
      </button>

    </div>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" [alt]="heroe.superhero">
  </div>
</div>
